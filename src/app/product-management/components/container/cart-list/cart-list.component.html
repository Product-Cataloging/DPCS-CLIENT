<div class="container">
  <div class="d-flex justify-content-between">
    <div class="list-group">
      <p class="mb-0 h3">Shopping Cart</p>
    </div>
    <p class="h4">Total-Price: {{sum}}</p>
  </div>
  <hr />
  <app-cart-list-view *ngFor="let cart of carts|async"
    [listTitle]="cart.name"
    [listImage]="cart.image_url"
    [listPrice]="cart.price"
    [listDimensions]="cart.dimensions"
    (cancelClick)="onCancelClick(cart.id)"
  ></app-cart-list-view>
</div>
