<div class="card mb-3" style="max-width: 100%">
  <div class="row g-0">
    <div class="col-md-3">
      <img
        [src]="listImage"
        class="img-fluid rounded-start"
        alt="..."
        width="200px"
        height="200px"
      />
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <div class="d-flex w-100 justify-content-between">
          <p class="mb-1 h4">{{ listTitle }}</p>
          <button mat-icon-button (click)="onCancelClick($event)">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
        <div class="card-text">
          <p><b>Price:{{listPrice}}</b></p>
          <p>Dimensions: {{listDimensions}}</p>
        </div>
        <p class="card-text">
          <small class="text-muted"></small>
        </p>
      </div>
    </div>
  </div>
</div>
