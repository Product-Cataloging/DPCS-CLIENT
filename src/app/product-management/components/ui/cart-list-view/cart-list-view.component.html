<div class="container">
  <div class="d-flex justify-content-between">
    <div class="list-group">
      <p class="mb-0 h3">Shopping Cart</p>
    </div>
    <button class="btn btn-outline-success" (click)="onSendRequestClick()">
      Send Request for A Quote
    </button>
  </div>
  <hr />
  <div class="card mb-3" style="max-width: 100%">
    <div class="row g-0">
      <div class="col-md-3">
        <img
          src="https://d1b5h9psu9yexj.cloudfront.net/7563/Bormioli-Rocco-Rock-Bar_20181015-221706_full.jpg"
          class="img-fluid rounded-start"
          alt="..."
          width="200px"
          height="200px"
        />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <div class="d-flex w-100 justify-content-between">
            <p class="mb-1 h4">{{ listTitle }}</p>
            <button mat-icon-button (click)="onCancelClick($event)">
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
          <p class="card-text">
            This is a wider card with supporting text below as a natural lead-in
            to additional content. This content is a little bit longer.
          </p>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
