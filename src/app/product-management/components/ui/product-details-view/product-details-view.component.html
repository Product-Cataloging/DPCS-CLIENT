<div class="container">
  <div class="card m-1" style="width: 40rem;">
    <img [src]="boardImage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{boardTitle}}</h5>
      <p class="card-text">{{boardDescription}}</p>
    </div>
  </div>
  <table class="table table-responsive table-bordered h6">
    <thead class="table-dark">
      <tr>
        <td>Item No</td>
        <td>Size</td>
        <td>Price</td> 
        <td>Action</td> 
      </tr>

    </thead>
    <tbody>
        <tr>
          <td class="action-btn ">120304</td>
          <td class="action-btn ">2cm*6cm*5cm</td>
          <td class="action-btn ">$2.00</td> 
          <td class="action-btn "><button class="btn btn-success btn-sm">Add to Card</button></td>   
        </tr>
    </tbody>
  </table>  
 
</div>
