<div class="card m-1" style="width: 15rem;">
    <img [src]="cardImage" class="card-img-top" alt="..." width="200px" height="200px">
    <div class="card-body">
      <h5 class="card-title">{{cardTitle}}</h5>
      <button mat-icon-button style="border: 1px solid #000;color: white;background-color: #000;"
      [routerLink]="cardId">
        <mat-icon class="mb-1">arrow_forward</mat-icon>
      </button>
    </div>
  </div>
